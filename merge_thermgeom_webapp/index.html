<!DOCTYPE html>
<html lang="en">
<head>
    <!-- import the threejs modules here for pyscript -->
    <link rel="stylesheet" href="./assets/css/webapp.css" />
    <script src="/mini-coi.js"></script>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
    <title>Merge Thermal Array to Lidar Point Cloud</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js"
        }
      }
    </script>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css">
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>
</head>
<body>
    <dialog id="loading">
      <h1>Loading...</h1>
    </dialog>
    <div class="container">
      <div class="top">
        <h1>Merge Something</h1>
        <div>
          <label for="Upload File">Surface Temperature Point Cloud File (.ply)</label>
          <input type="file" id="stpts-file-upload">
          <!-- <button id="stpts-submit">Submit File</button> -->
          <!-- <label id="stpts-output">No file uploaded</label> -->
        </div>
        <div>
          <label for="Upload File">Geometry Point Cloud File (.ply)</label>
          <input type="file" id="pts-file-upload">
          <!-- <button id="pts-submit">Submit File</button> -->
          <!-- <label id="pts-output">No file uploaded</label> -->
        </div>
        <div>
          <button id="stpts-submit">Submit Both Files</button>
          <label id="stpts-output">No file uploaded</label>
        </div>
      </div>
      <div class="bottom" id="bottomSide"></div>
    </div>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
</body>
</html>
